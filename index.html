<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Que Personagem Você É?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo-principal">QUE PERSONAGEM VOCÊ É?</h1>

        <div id="secao-cadastro">
            <h2 class="subtitulo">IDENTIFIQUE-SE, HERÓI!</h2>
            <form id="form-cadastro">
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <input type="number" id="idade" placeholder="Sua Idade" required>
                <select id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <button type="submit" class="btn-main">INICIAR MISSÃO!</button>
            </form>
        </div>

        <div id="secao-quiz" style="display: none;">
            <div class="quiz-header">PERGUNTA <span id="num-pergunta">1</span> DE 5</div>
            <p id="pergunta-texto" style="font-weight: bold; margin: 15px 0;"></p>
            <div id="opcoes-quiz" class="lista-vertical"></div>
        </div>

        <div id="secao-resultado" style="display: none;">
            <h2 class="subtitulo">HERÓI IDENTIFICADO:</h2>
            <div id="nome-personagem" class="char-name-highlight"></div>
            <div class="img-container">
                <img id="imagem-personagem" class="char-img" src="">
                <div class="comic-bang">BANG!</div>
            </div>
            <textarea id="feedback" placeholder="Notas do observador..."></textarea>
            <button id="btn-concluir" class="btn-main">CONCLUIR REGISTRO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
